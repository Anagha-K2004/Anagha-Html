<html>
<head>
    <title> Change the Background with javascript</title>
    <script>
        function changeBodyBg(color)
        {
            document.body.style.background = color;
        }
        </script>
        </head>
        <body>
            <h1>Welcome to my page</h1>
            <label>Change webpage Background To:</label>
            <button type="button" onclick="changeBodyBg('pink')">Pink</button>
            <button type="button" onclick="changeBodyBg('lavender');">Lavender</button>
            <button type="button" onclick="changeBodyBg('bisque')">bisque</button>
        </body>
    </html>
